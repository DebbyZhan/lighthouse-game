<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‰πæÂç¶„ÉªÁ†¥Êõâ‰πãÂÖâ</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>


    
    <style>
        /* ====================
           1. CSS Âü∫Á§éÊ®£Âºè (V9 ÂΩ±Èô¢Áâà)
           ==================== */
        :root {
            --primary-color: #00FF00;
            --bg-color: #000000;
            --alert-color: #FF3333;
            --text-font: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--primary-color);
            font-family: var(--text-font); overflow: hidden; touch-action: none;
            user-select: none;
        }

        /* Èö±ËóèÂ∑•ÂÖ∑ */
        .hidden { display: none !important; }

        /* ËºâÂÖ•Áï´Èù¢ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loading-text { font-size: 1.2rem; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        #start-btn {
            margin-top: 20px; padding: 10px 20px;
            border: 1px solid var(--primary-color); background: transparent;
            color: var(--primary-color); font-size: 1rem; cursor: pointer;
        }

        /* V9 ÈáçÈªûÔºöËÉåÊôØÂÖßÂÆπÂ±§ (Áî®ÊñºËÆäÊöó) */
        #content-layer {
            width: 100%; height: 100%;
            transition: filter 0.5s ease;
            padding-bottom: 200px; /* È†êÁïôÂ∫ïÈÉ®Á©∫ÈñìÁµ¶Â∞çË©±Ê°Ü */
            overflow-y: auto; /* ÂÖÅË®±ÂÖßÂÆπÊªæÂãï */
        }
        
        /* ËÆäÊöóÊ®°ÂºèÔºöÂ∞çË©±ÊôÇ‰ΩøÁî® */
        .content-dimmed {
            filter: brightness(0.3) blur(2px);
        }

        .stage-box {
            width: 100%; min-height: 100%; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            text-align: center; padding-top: 20px;
        }

        .sys-title {
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 5px; margin-bottom: 20px; width: 80%;
        }
        
        .console-text {
            font-size: 1.1rem; margin: 10px 0; font-weight: bold;
        }

        /* ====================
           Stage 1: GPS & Scratch
           ==================== */
        .gps-status { font-size: 0.9rem; margin-top: 10px; color: var(--alert-color); }
        
        .scratch-container {
            position: relative;
            width: 90vw; height: 60vw;
            max-width: 600px; max-height: 400px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            overflow: hidden;
            background-color: #000;
            transition: opacity 1s;
        }
        .scratch-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: fill; z-index: 1; }
        .scratch-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; touch-action: none; }

        /* ====================
           Stage 2: ËΩâÁõ§Ê®£Âºè
           ==================== */
        .wheel-container {
            position: relative; width: 260px; height: 260px; margin: 20px auto;
        }
        .wheel {
            width: 100%; height: 100%; border-radius: 50%;
            border: 4px solid var(--primary-color);
            /* Á¥Ö„ÄÅÁôΩ„ÄÅÁ∂†„ÄÅËóç„ÄÅÈªë ‰∫îËâ≤Á≠âÂàÜ (72Â∫¶‰∏ÄÂÄã) */
            background: conic-gradient(
                #FF0000 0deg 72deg,    /* Á¥Ö (1883) */
                #FFFFFF 72deg 144deg,  /* ÁôΩ (1918) */
                #00FF00 144deg 216deg, /* Á∂† */
                #0000FF 216deg 288deg, /* Ëóç */
                #333333 288deg 360deg  /* Èªë */
            );
            box-shadow: 0 0 15px var(--primary-color);
        }
        .wheel-pointer {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            font-size: 2.5rem; color: #FFF; z-index: 10; text-shadow: 0 0 5px #000;
        }
        .big-btn {
            width: 80%; padding: 15px; margin-top: 10px; margin-bottom: 20px;
            background: #000; border: 2px solid var(--primary-color);
            color: var(--primary-color); font-size: 1.5rem; font-family: var(--text-font);
            cursor: pointer; transition: all 0.1s;
        }
        .big-btn:active { background: var(--primary-color); color: #000; }
        .big-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Glitch ÊïàÊûú */
        .glitch-style {
            border-color: #FF3333; color: #FF3333; animation: shake 0.2s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* ====================
           Stage 3: Èõ∑ÈÅîÊ®£Âºè
           ==================== */
        .radar-container {
            position: relative; width: 280px; height: 280px; margin: 20px auto;
            border-radius: 50%; border: 2px solid var(--primary-color);
            background: radial-gradient(circle, transparent 20%, rgba(0,255,0,0.2) 21%, transparent 22%),
                        linear-gradient(0deg, transparent 49%, rgba(0,255,0,0.3) 50%, transparent 51%),
                        linear-gradient(90deg, transparent 49%, rgba(0,255,0,0.3) 50%, transparent 51%);
            background-size: 100% 100%, 100% 100%, 100% 100%;
            overflow: hidden;
        }
        .radar-line {
            position: absolute; top: 0; left: 50%; width: 50%; height: 50%;
            background: linear-gradient(90deg, rgba(0,255,0,0), rgba(0,255,0,0.5));
            transform-origin: 0% 100%;
            animation: radarScan 2s linear infinite;
        }
        @keyframes radarScan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .compass-ring {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%; border: 1px dashed var(--primary-color);
            transition: transform 0.2s cubic-bezier(0.1, 0.57, 0.1, 1);
        }
        .north-mark {
            position: absolute; top: 5px; left: 50%; transform: translateX(-50%);
            background: #000; padding: 2px 5px; font-weight: bold; border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        .locked-mode { border-color: #00FF00 !important; box-shadow: 0 0 20px #00FF00; }

        /* ====================
           Â∞çË©±Ê°ÜËàáÁ≥ªÁµ±ÁâπÊïà
           ==================== */
        #dialog-layer {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding-bottom: 30px;
        }

        #dialog-box {
            position: relative; width: 90%; margin: 0 auto;
            background: rgba(0, 15, 0, 0.95);
            border: 2px solid var(--primary-color);
            padding: 20px; text-align: left;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            cursor: pointer;
        }
        
        #dialog-box:active { transform: scale(0.98); }

        .speaker { 
            font-weight: bold; margin-bottom: 8px; color: #000; background: var(--primary-color); 
            display: inline-block; padding: 2px 8px; font-size: 0.9rem;
        }
        .dialog-text { 
            font-size: 1.1rem; line-height: 1.5; color: #FFF; min-height: 3.3rem; 
            white-space: pre-wrap; 
        }
        
        .cursor { display: inline-block; width: 10px; height: 1.2rem; background: var(--primary-color); animation: blink 0.8s infinite; vertical-align: middle; margin-left: 2px;}

        .next-arrow {
            position: absolute; bottom: 10px; right: 15px;
            color: var(--primary-color); font-size: 1.2rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }

        /* ÁôΩÂÖâÁâπÊïà */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 9999;
        }
        .flash-active { animation: flashPlateau 4s forwards; }
        
        @keyframes flashPlateau {
            0% { opacity: 0; }
            20% { opacity: 1; }   
            60% { opacity: 1; }   
            100% { opacity: 0; }  
        }
    </style>
</head>

        let scriptQueue = [];

        function playScript(script, callback) {
            scriptQueue = script;
            onScriptComplete = callback;
            dialogLayer.classList.remove('hidden');
            contentLayer.classList.add('content-dimmed');
            nextDialog();

        function nextDialog() {
            if (scriptQueue.length === 0) {
                dialogLayer.classList.add('hidden');
                contentLayer.classList.remove('content-dimmed');
                if (onScriptComplete) onScriptComplete();
                return;
            }

            const line = scriptQueue.shift();
            speakerName.innerText = line.name;
            currentFullText = line.text;

            if (line.name.includes("ÈòøÊ∞¥")) speakerName.style.backgroundColor = "#00AA00";
            else if (line.name === "Á≤ΩÂì•") speakerName.style.backgroundColor = "#888888";

            startTyping(currentFullText);
        }

        function startTyping(text) {
            isTyping = true;
            dialogTextContainer.innerHTML = "";
            nextArrow.classList.add('hidden');
            let i = 0;
            const cursorHTML = '<span class="cursor"></span>';
            
            typingTimer = setInterval(() => {
                dialogTextContainer.innerHTML = text.substring(0, i+1) + cursorHTML;
                i++;
                if (i >= text.length) finishTyping();
            }, 30); // Á®çÂæÆË™øÂø´ÊâìÂ≠óÈÄüÂ∫¶

        function finishTyping() {
            clearInterval(typingTimer);
            isTyping = false;

                            { name: "Á≥ªÁµ±", text: "‰ΩçÁΩÆÂ∑≤Á¢∫Ë™ç„ÄÇÂÅµÊ∏¨Âà∞ÊôÇÁ©∫ÈÅÆËîΩÂäõÂ†¥„ÄÇ" },
                            { name: "Á≥ªÁµ±", text: "Ê≠£Âú®ËºâÂÖ•ÂΩ±ÂÉèËß£Á¢ºÂô®..." }
                        ];
                        setTimeout(() => playScript(gpsScript, initScratchGame), 1000);

                    } else {
                        msgBox.innerText = `‚ö†Ô∏è Ë®äËôüÂæÆÂº±ÔºöË∑ùÈõ¢ÁõÆÊ®ôÈÇÑÊúâ ${(dist).toFixed(0)}m`;
                        retryBtn.classList.remove('hidden');
                        retryBtn.onclick = checkGPS;
                    }
                },
                (err) => {
                    msgBox.innerText = "ÁÑ°Ê≥ïÂèñÂæó‰ΩçÁΩÆ";
                    retryBtn.classList.remove('hidden');
                    retryBtn.onclick = checkGPS;
                }, { enableHighAccuracy: true }
            );
        }

        function initScratchGame() {
            const scratchArea = document.getElementById('scratch-area');
            scratchArea.classList.remove('hidden');
            setTimeout(() => scratchArea.style.opacity = 1, 100);
            
            document.getElementById('gps-area').classList.add('hidden');
            document.getElementById('stage-title').innerText = "ÂêåÊ≠•ÊôÇÁ©∫Ë¶ñÈáé";

            const scratchIntro = [
                { name: "ÈòøÊ∞¥", text: "ÈÄ£‰∏ä‰∫ÜÔºÅ...‰ΩÜÊàëÁúãÂà∞ÁöÑÊôØË±°ÂæàÊ®°Á≥ä... ÈÄôÁôΩËâ≤ÁöÑÂ°î... ‰∏çÊòØÊàëÈÄôË£°ÁöÑÊ®£Â≠êÂïäÔºü" },
                { name: "Á≤ΩÂì•", text: "ÂÖ©ÂÄãÊôÇ‰ª£ÁöÑÂΩ±ÂÉèÊ≠£Âú®Ë°ùÁ™Å„ÄÇÂπ´Âπ´‰ªñÔºåÁî®ÊâãÊåáÊääÁèæ‰ª£ÁöÑÂÅΩË£ùÂàÆÈñãÔºÅ" },
                { name: "Á≥ªÁµ±", text: "Ë´ãÈñãÂßãÂàÆÈñãÁï´Èù¢ÔºåÂêåÊ≠•ÊôÇÁ©∫Ë¶ñÈáé„ÄÇ" }
            ];
            playScript(scratchIntro, setupCanvas);
        }

        function setupCanvas() {
            const canvas = document.getElementById('cvs-cover');
            const ctx = canvas.getContext('2d');
            const imgBase = document.getElementById('img-base');

            if (ASSETS.images.old) imgBase.src = ASSETS.images.old.src;
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            const drawLayer = () => {
                ctx.globalCompositeOperation = 'source-over';
                if (ASSETS.images.modern && ASSETS.images.modern.complete && ASSETS.images.modern.naturalWidth > 0) {
                    ctx.drawImage(ASSETS.images.modern, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 40; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            };

            if (ASSETS.images.modern && !ASSETS.images.modern.complete) {
                ASSETS.images.modern.onload = drawLayer;
                ASSETS.images.modern.onerror = drawLayer;
            } else { drawLayer(); }

            let isDrawing = false;
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
            canvas.addEventListener('touchmove', (e) => {
                if (!isDrawing) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI*2); ctx.fill();
            });
            canvas.addEventListener('touchend', () => {
                isDrawing = false;
                checkProgress(ctx, canvas.width, canvas.height);
            });
        }

        let stage1Finished = false;
        function checkProgress(ctx, w, h) {
            if (stage1Finished) return; 

            const data = ctx.getImageData(0,0,w,h).data;
            let transparent = 0;
            for(let i=3; i<data.length; i+=16) { if(data[i]<128) transparent++; }
            const percent = Math.floor((transparent / (data.length/16)) * 100);
            
            document.getElementById('scratch-progress').innerText = `SYNC: ${percent}%`;
            
            if (percent > 70) {
                stage1Finished = true;
                finishStage1();
            }
        }

        function finishStage1() {
            const flash = document.getElementById('flash-overlay');
            setTimeout(() => {
                flash.classList.add('flash-active');
                
                setTimeout(() => {
                    // ËΩâÂ†¥ÔºöS1 -> S2
                    document.getElementById('stage-1').classList.add('hidden');
                    document.getElementById('stage-2').classList.remove('hidden');
                    
                    setTimeout(() => {
                        const endScript = [
                            { name: "ÈòøÊ∞¥", text: "ÁúãË¶ã‰∫ÜÔºÅÁ¥ÖËâ≤ÁöÑÁ£öÁâÜ... ÈÄôÂ∞±ÊòØÊàëÈÄôË£°ÁöÑÁáàÂ°îÔºÅ" },
                            { name: "ÈòøÊ∞¥", text: "ÂùêÊ®ôÂêåÊ≠•‰∫ÜÔºÅË¨ùË¨ù‰Ω†ÔºÅ" },
                            { name: "ÈòøÊ∞¥", text: "È†ªÁéáÊé•ÈÄö‰∫ÜÔºÅ‰ΩÜÊàë‰∏çÁü•ÈÅìË¶ÅÊâì‰ªÄÈ∫ºÈ°èËâ≤ÁöÑÂÖâÔºÅ" },
                            { name: "ÈòøÊ∞¥", text: "Âø´ÁúãËß£Ë™™ÁâåÔºÅ1883 Âπ¥Ë∑ü 1918 Âπ¥ÁöÑÁáàÂ°îÂàÜÂà•ÊòØÁî®‰ªÄÈ∫ºÈ°èËâ≤ÁöÑÊùêÊñôËìãÁöÑÔºüÊàëÂÄëÂ∞±ÊâìÈÇ£ÂÖ©ÂÄãÈ°èËâ≤ÁöÑÂÖâÔºÅ" }
                        ];
                        // Êí≠ÊîæÂÆåÂäáÊú¨ÂæåÔºåÈÄ≤ÂÖ• Stage 2 ÈÅäÊà≤ÈÇèËºØ
                        playScript(endScript, initRoulette); 
                    }, 2000); 
                }, 1500);
            }, 1500);
        }

        /* ====================
           Stage 2: ÂÖâË≠úËΩâÁõ§ÈÇèËºØ (Batch 3)
           ==================== */
        let wheelAngle = 0;
        let wheelSpeed = 2; 
        let isSpinning = false;
        let wheelFrameId;
        let roundTarget = 'RED'; // RED | WHITE
        let clickCount = 0; 

        const wheelEl = document.getElementById('spectrum-wheel');
        const lockBtn = document.getElementById('lock-btn');
        const glitchBtn = document.getElementById('glitch-btn');
        const gameMsg = document.getElementById('game-msg');

        function initRoulette() {
            isSpinning = true;
            roundTarget = 'RED'; 
            gameMsg.innerText = "TARGET: 1883 (RED)";
            gameMsg.style.color = "#FF0000";
            
            rotateWheel();
            lockBtn.onclick = checkRouletteColor;
        }

        function rotateWheel() {
            if (!isSpinning) return;
            wheelAngle = (wheelAngle + wheelSpeed) % 360;
            wheelEl.style.transform = `rotate(${wheelAngle}deg)`;
            wheelFrameId = requestAnimationFrame(rotateWheel);
        }

        function getCurrentColor() {
            // ËΩâÁõ§ÈÇèËºØÔºöÊåáÈáùÂú®‰∏ä(0Â∫¶)ÔºåËΩâÁõ§È†ÜÊôÇÈáùËΩâ
            // 0-72Â∫¶ÂçÄÂ°äÊòØÁ¥ÖËâ≤„ÄÇÁï∂ËΩâÁõ§ËΩâ0Â∫¶ÔºåÁ¥ÖËâ≤Â∞çÊ∫ñ0Â∫¶„ÄÇÁï∂ËΩâÁõ§ËΩâ10Â∫¶ÔºåÁ¥ÖËâ≤ÂçÄÂ°ä‰ΩçÁßªÂà∞10Â∫¶„ÄÇ
            // ÂØ¶Èöõ‰∏äCSS conic-gradient ÊòØÂõ∫ÂÆöÁöÑÔºårotate ÊòØËΩâÊï¥ÂÄã div„ÄÇ
            // ÊàëÂÄëË¶ÅÁÆóÁöÑÊòØÔºöÁõÆÂâçÂú® 12ÈªûÈêòÊñπÂêë(0Â∫¶) ÁöÑÊòØÂì™ÂÄãÈ°èËâ≤ÂçÄÂ°äÔºü
            // Ë¶ñÁÇ∫Ôºö(360 - ÁõÆÂâçËßíÂ∫¶) % 360 ÁöÑ‰ΩçÁΩÆÂú®ÂéüÊú¨ËΩâÁõ§ÁöÑÂì™Ë£°
            let effectiveAngle = (360 - wheelAngle) % 360;
            if (effectiveAngle < 0) effectiveAngle += 360;

            if (effectiveAngle >= 0 && effectiveAngle < 72) return 'RED';
            if (effectiveAngle >= 72 && effectiveAngle < 144) return 'WHITE';
            return 'OTHER';
        }

        function checkRouletteColor() {
            if (navigator.vibrate) navigator.vibrate(50);
            const color = getCurrentColor();
            
            if (roundTarget === 'RED') {
                if (color === 'RED') {
                    triggerGlitch();
                } else {
                    gameMsg.innerText = "MISS! TRY AGAIN";
                    setTimeout(() => gameMsg.innerText = "TARGET: 1883 (RED)", 500);
                }
            } else if (roundTarget === 'WHITE') {
                if (color === 'WHITE') {
                    finishStage2();
                } else {
                    gameMsg.innerText = "MISS! TRY AGAIN";
                    setTimeout(() => gameMsg.innerText = "TARGET: 1918 (WHITE)", 500);
                }
            }
        }

        function triggerGlitch() {
            cancelAnimationFrame(wheelFrameId);
            lockBtn.classList.add('hidden');
            
            const glitchScript = [
                { name: "ÈòøÊ∞¥", text: "ÂìáÔºÅËΩâÁõ§Â§±Êéß‰∫ÜÔºÅ" },
                { name: "Á≥ªÁµ±", text: "Ë≠¶ÂëäÔºöÈ†ªÁéá‰∏çÁ©©ÂÆö„ÄÇË´ãÊâãÂãïÁ©©ÂÆöÁ≥ªÁµ±ÔºÅ" }
            ];
            
            playScript(glitchScript, () => {
                isSpinning = true;
                wheelSpeed = 20; // ÁòãÁãÇÂä†ÈÄü
                rotateWheel();
                
                clickCount = 5;
                glitchBtn.classList.remove('hidden');
                glitchBtn.innerText = `STABILIZE (${clickCount})`;
            });

            glitchBtn.onclick = () => {
                if (navigator.vibrate) navigator.vibrate(100);
                clickCount--;
                glitchBtn.innerText = `STABILIZE (${clickCount})`;
                wheelSpeed = Math.max(5, wheelSpeed - 3); // Ê∏õÈÄü

                if (clickCount <= 0) {
                    glitchBtn.classList.add('hidden');
                    lockBtn.classList.remove('hidden');
                    startRound2();
                }
            };
        }

        function startRound2() {
            cancelAnimationFrame(wheelFrameId);
            wheelSpeed = -3; // ÂèçËΩâ
            isSpinning = true;
            rotateWheel();

            roundTarget = 'WHITE';
            gameMsg.innerText = "TARGET: 1918 (WHITE)";
            gameMsg.style.color = "#FFFFFF";
            
            const r2Script = [
                { name: "ÈòøÊ∞¥", text: "Âëº... Á©©‰Ωè‰∫Ü„ÄÇ‰∏ã‰∏ÄÂÄãÊòØ 1918 Âπ¥ÁöÑÈ°èËâ≤ÔºÅ" }
            ];
            playScript(r2Script, () => {});
        }

        function finishStage2() {
            isSpinning = false;
            cancelAnimationFrame(wheelFrameId);
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            
            gameMsg.innerText = "SYNC COMPLETE";
            gameMsg.style.color = "#00FF00";
            lockBtn.innerText = "LOCKED";
            lockBtn.disabled = true;

            setTimeout(() => {
                document.getElementById('stage-2').classList.add('hidden');
                document.getElementById('stage-3').classList.remove('hidden');
                initRadar();
            }, 2000);
        }

        /* ====================
           Stage 3: Â§©ÂçóÈõ∑ÈÅîÈÇèËºØ (Batch 3)
           ==================== */
        const compassRing = document.getElementById('compass-ring');
        const radarMsg = document.getElementById('radar-msg');
        const permBtn = document.getElementById('radar-perm-btn');
        const fireBtn = document.getElementById('fire-btn');

        let lockTimer = null;
        let holdTime = 0;
        let isLocked = false;

        function initRadar() {
            const intro = [
                { name: "ÈòøÊ∞¥", text: "ÂÖâË≠úÈéñÂÆöÔºÅÊúÄÂæå‰∏ÄÊ≠•... ÈòøÂºüÂæÄÂåóÈÇäÁöÑÊµ∑Èù¢Ë∑ë‰∫ÜÔºÅ" },
                { name: "Á≤ΩÂì•", text: "ÊãøËµ∑‰Ω†ÁöÑÈÄöË®äÂô®ÔºàÊâãÊ©üÔºâÔºåÂ∞çÊ∫ñÂåóÊñπÁôºÂ∞ÑË®äËôüÔºÅ" }
            ];
            playScript(intro, () => {});
            
            permBtn.onclick = requestSensorPermission;
        }

        function requestSensorPermission() {
            // iOS 13+ Ê¨äÈôêË´ãÊ±Ç
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            permBtn.classList.add('hidden');
                            window.addEventListener('deviceorientation', handleOrientation, true);
                            radarMsg.innerText = "SCANNING...";
                        } else {
                            alert("ÈúÄË¶ÅÊ¨äÈôêÊâçËÉΩÈÅã‰Ωú");
                        }
                    })
                    .catch(console.error);
            } else {
                // Android Êàñ‰∏ÄËà¨ÁÄèË¶ΩÂô®
                permBtn.classList.add('hidden');
                window.addEventListener('deviceorientation', handleOrientation, true);
                radarMsg.innerText = "SCANNING...";
            }
        }

        function handleOrientation(event) {
            if (isLocked) return;

            let heading = 0;
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } else {
                heading = 360 - event.alpha; 
            }

            // ÊóãËΩâ UI (ËÆì N ÊåáÂêëÂåóÊñπ)
            compassRing.style.transform = `rotate(-${heading}deg)`;
            checkDirection(heading);
        }

        function checkDirection(heading) {
            // ÂåóÊñπÁØÑÂúçÂØ¨ÂÆπÂ∫¶
            const isNorth = (heading >= 345 || heading <= 15);

            if (isNorth) {
                if (!lockTimer) {
                    radarMsg.innerText = "LOCKING...";
                    radarMsg.style.color = "yellow";
                    compassRing.classList.add('locked-mode');
                    
                    lockTimer = setInterval(() => {
                        holdTime += 100;
                        if (holdTime >= 1500) {
                            lockSuccess();
                        }
                    }, 100);
                }
            } else {
                if (lockTimer) {
                    clearInterval(lockTimer);
                    lockTimer = null;
                }
                holdTime = 0;
                radarMsg.innerText = "ALIGN TO NORTH";
                radarMsg.style.color = "var(--primary-color)";
                compassRing.classList.remove('locked-mode');
            }
        }

        function lockSuccess() {
            isLocked = true;
            clearInterval(lockTimer);
            if (navigator.vibrate) navigator.vibrate(1000);
            
            radarMsg.innerText = "TARGET LOCKED";
            radarMsg.style.color = "#00FF00";
            compassRing.classList.add('locked-mode');
            
            fireBtn.innerText = "LOCKED";
            fireBtn.classList.remove('hidden');
            fireBtn.disabled = false;
            fireBtn.style.background = "#00FF00";
            
            fireBtn.onclick = () => {
                const finalScript = [
                    { name: "ÈòøÊ∞¥", text: "Ë®äËôüÁôºÂ∞ÑÊàêÂäüÔºÅÊàëÁúãË¶ãÈòøÂºü‰∫ÜÔºÅ" },
                    { name: "Á≥ªÁµ±", text: "‰ªªÂãôÂÆåÊàê„ÄÇÈÄöË®äÁµêÊùü„ÄÇ" }
                ];
                playScript(finalScript, () => {
                    alert("ÈÅäÊà≤ÈÄöÈóúÔºÅÊÑüË¨ùÈÅäÁé©„ÄÇ");
                    liff.closeWindow();
                });
            };
        }

        // Â∑•ÂÖ∑ÂáΩÊï∏
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; var dLat = deg2rad(lat2-lat1); var dLon = deg2rad(lon2-lon1);
            var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2);
            var c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R*c;
        }
        function deg2rad(deg) { return deg*(Math.PI/180); }

        window.onload = initSystem;
    </script>
